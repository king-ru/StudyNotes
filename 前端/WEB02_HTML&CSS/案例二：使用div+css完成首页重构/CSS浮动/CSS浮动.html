<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			#one{
				border: 1px solid red;
				height: 150px;
				width: 300px;
				float: left;
			}
			#two{
				border: 1px solid blue;
				height: 150px;
				width: 300px;
				/*float: left;*/
			}
			#three{
				border: 1px solid gold;
				height: 150px;
				width: 300px;
				float: left;
			}
			/*消除所有的浮动效果*/
			/*#clear{
				clear: all;
			}*/
		</style>
	</head>

	<body>
		<div id="one">
			
		</div>
		
		<div id="two">
			
		</div>
		
		<div id="three">
			
		</div>
		
		<div id="clear">
			
		</div>
		
		
	</body>

</html>
