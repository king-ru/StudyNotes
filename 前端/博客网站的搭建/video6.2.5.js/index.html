<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Video.js 6.2.5</title>
		<link href="css/video-js.css" rel="stylesheet">
		<style>
			body {
				background-color: #191919
			}
			
			.m {
				width: 740px;
				height: 400px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 100px;
			}
		</style>
		<style>
			.text {
				text-align: center;
			}
		</style>
		<script>
			function checkForm() {

				//校验repassword
				var rpValue = document.getElementById("repassword").value;
				if(rpValue != pValue) {
					alert("密码不相同");
					return false;
				}
				//校验邮箱，用正则表达式
				var eValue = document.getElementById("email").value;
				if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(eValue)) {
					alert("邮箱格式不正确");
					return false;
				}
			}
		</script>

		<script>
			function showTips(id, info) {
				document.getElementById(id + "span").innerHTML = "<font color='gray'>" + info + "</font>";
				//此时标签一定要加引号。
			}

			function checkName(id, info) {
				//先获取用户输入的值再比较
				var uEle = document.getElementById(id).value;
				if(uEle == "")
					document.getElementById(id + "span").innerHTML = "<font color='red'>" + info + "</font>";
				else
					document.getElementById(id + "span").innerHTML = "";
			}
		</script>
	</head>

	<body background="img/2d945f07abbf6f4c1b2b88219776164a.jpg">
		<div class="text">
			<font color="aqua" style="font-weight: bold;" size="7">欢迎来到CR个人网站</font>
		</div>
		<div class="m">
			<video id="my-video" class="video-js" controls preload="auto" width="740" height="400" poster="MY_VIDEO_POSTER.jpg" data-setup="{autoplay}">
				<source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
				<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
				<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
				<p class="vjs-no-js">
					To view this video please enable JavaScript, and consider upgrading to a web browser that
					<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
				</p>
			</video>
			<script src="http://vjs.zencdn.net/6.2.5/video.min.js"></script>
			<script type="text/javascript">
				var myPlayer = videojs('my-video');
				videojs("my-video").ready(function() {
					var myPlayer = this;
					myPlayer.play();
				});
			</script>
		</div>

		</div>
		<table border="0px" align="center" width="100%" cellpadding="0px" cellspacing="0px">

			<!--3.注册表单部分-->
			<tr>
				<td>
					<!--嵌套一个10行2列的表格。-->
					<!--会员注册-->
					<form action="#" method="get" name="regForm" onsubmit="return checkForm()">
						<table bgcolor="white" border="1px" width="390px" height="480px" align="center" cellpadding="0px" cellspacing="0px">
							<tr height="40px">
								<td colspan="2">
									<font color="red" size="4">会员注册</font>&nbsp;&nbsp;&nbsp;USER REGISTER

								</td>

							</tr>
							<!--用户名-->
							<tr>
								<td>
									用户名
								</td>
								<td>
									<input name="name" id="name" onfocus="showTips('name','必须输入用户名')" onblur="checkName('name','用户名不能为空')" /><span id="namespan"></span>
								</td>
							</tr>
							<!--密码-->
							<tr>
								<td>
									密码
								</td>
								<td>
									<input type="password" name="password" id="password" onfocus="showTips('password','必须输入密码')" onblur="checkName('password','密码不能为空')" /><span id="passwordspan"></span>
								</td>
							</tr>
							<!--确认密码-->
							<tr>
								<td>
									确认密码
								</td>
								<td>
									<input type="password" name="enpassword" id="repassword" />
								</td>
							</tr>
							<!--email-->
							<tr>
								<td>
									email
								</td>
								<td>
									<input type="text" name="email" id="email" onfocus="showTips('email','必须输入邮箱')" onblur="checkName('email,'邮箱不能为空')" /><span id="emailspan"></span>
								</td>
							</tr>
							<!--姓名-->
							<tr>
								<td>
									姓名
								</td>
								<td>
									<input type="text" name="username" id="username" onfocus="showTips('username','必须输入姓名')" onblur="checkName('username','姓名不能为空')" /><span id="usernamespan"></span>
								</td>
							</tr>
							<!--性别-->
							<tr>
								<td>
									性别
								</td>
								<td>
									<input id="man" type="radio" checked="checked" name="1" />男
									<input id="woman" type="radio" name="1" />女
								</td>
							</tr>
							<!--出生日期-->
							<tr>
								<td>
									出生日期
								</td>
								<td>
									<select name="birthday" />
									<option>--请选择---</option>
									<option value="1997">--1997---</option>
									<option value="1998">--1998---</option>
									<!--selected="selected"代表一加载网页就会直接勾选上海。-->
									<option value="1999">--1999---</option>
								</td>
							</tr>
							<!--验证码-->
							<tr>
								<td>
									验证码
								</td>
								<td>
									<input type="text" name="yzm" />
									<img src="img/搜狗截图20170827121403.png" width="90px" height="35px" />
								</td>
							</tr>
							<!--注册-->
							<tr>
								<td colspan="2" align="center">
									<a href="02.html"><input type="button" value="提交" /></a>

								</td>

							</tr>
						</table>
					</form>
				</td>

			</tr>
		</table>
	</body>

</html>
